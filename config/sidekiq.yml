# Sidekiq configuration for background job processing
:verbose: false
:pidfile: ./tmp/pids/sidekiq.pid
:logfile: ./log/sidekiq.log
:concurrency: 5

:queues:
  - critical
  - default
  - low

production:
  :concurrency: 10
  :environment: production
  :queues:
    - critical
    - default
    - low

development:
  :concurrency: 5
  :environment: development
  :queues:
    - critical
    - default
    - low
